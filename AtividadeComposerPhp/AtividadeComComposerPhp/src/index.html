<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style/css.css"> <!-- Link para seu CSS -->
    <title>Meu Site</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button type="button" class="btn btn-link text-light mr-2">
            <img src="imagens/menu.png" alt="menu" class="img-fluid">
        </button>
        <a class="navbar-brand" href="#">MarketRecycla</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar" style="width: 300px;">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>

            <div class="btn-group mx-3" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-link text-light">Compras Recorrentes</button>
                <button type="button" class="btn btn-link text-light">
                    <img src="imagens/Shopping cart.png" alt="Carrinho" class="img-fluid">
                </button>
                <button type="button" class="btn btn-link text-light">
                    <img src="imagens/Share.png" alt="Compartilhar" class="img-fluid">
                </button>
            </div>

            <a href="cadastro.html">
                <button type="button" class="btn btn-link text-light ml-3">
                    <img src="imagens/Generic avatar.png" alt="Perfil" class="img-fluid">
                </button>
            </a>
        </div>
    </nav>

    <div>
        <div class="d-flex no-gutters">
            <img src="imagens/Plastico.png" width="20%" alt="Plástico" class="img-fluid">
            <img src="imagens/Vidro.png"    width="20%" alt="Vidro" class="img-fluid">
            <img src="imagens/Metal.png"    width="20%" alt="Metal" class="img-fluid">
            <img src="imagens/Papel.png"    width="20%" alt="Papel" class="img-fluid">
            <img src="imagens/Eletronicos.png" width="20%" alt="Eletrônicos" class="img-fluid">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
